            function generateHero() {
                var jokes = ['glasses are SOOOO thick, she can solve mysteries faster than Velma on Scooby Doo', 'black, the government moved Halloween to her birthday', 'fat ,Fat Albert says Hey Hey Hey,get away', 'SOOOOO black, she got a PHD in Hide-N-Seek', 'teeth SOOOO ugly, they be throwing up gang signs in each direction','SOOOO bald, I could polish her head and take her bowling'];

            function random() {
